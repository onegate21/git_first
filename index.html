<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    
        <title>Onegate Homepage ~!! </title>
        <script src="https://kit.fontawesome.com/179a7d228e.js" crossorigin="anonymous"></script>            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="color.js"></script>

    <body>
        <h1> Basic Programing </h1>
        <input id="night_day" type="button" value="night" onclick="nightdayHandler(this)">                

        <div id="grid">
            <ol>
                <li><a href="#!./grammar/01.sentence.htm"    onclick="fetchPage('./grammar/01.sentence.htm')"   >Sentence</a></li>
                <li><a href="#!./grammar/07.relativep.htm"   onclick="fetchPage('./grammar/07.relativep.htm')"  >RelativeProvnoun</a></li>
                <li><a href="#!./grammar/09.conjunction.htm" onclick="fetchPage('./grammar/09.conjunction.htm')">SenConjuction</a></li>
            </ol>        

            <div id="article">
                <articl_></articl_>
                <br><br><br>
                <img src="./image/main.jpg" alt="" title="메인이미지" width="200">
            </div>
        </div>

        <script>
            function fetchPage(grammar){
                fetch(grammar).then(function(response){
                        response.text().then(function(text){
                            document.querySelector('articl_').innerHTML = text;
                        })
                    });
            }

            if(location.hash) {
                fetchPage(location.hash.substr(2));
            } else {
                fetchPage('welcome.html');
            }

        </script>
        
    </body>


</html>
